<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure OTP Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      margin: 0;
    }
    .card {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 12px 25px;
      background: #fff;
      color: #0083b0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Mark Your Attendance</h2>
    <form id="attendanceForm">
      <input type="text" name="student" placeholder="Enter Your Name or Roll No" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get("student");

      const res = await fetch("https://9a2afc15-1e40-42b6-8204-77d58e85c924-00-1fyq6i75vtn1u.pike.replit.dev/mark-attendance", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });

      const data = await res.text();
      msg.innerText = data;
    });
  </script>
</body>
</html>
